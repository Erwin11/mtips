<!DOCTYPE html>
<html manifest="i.appcache">
  <head>
    <meta charset="utf-8"/>
    <title>Mobi Tips - TGIdeas</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="apple-touch-icon" sizes="57x57" href="assets/mtips/pic/logo_57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="assets/mtips/pic/logo_72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="assets/mtips/pic/logo_114.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="assets/mtips/pic/logo_144.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/mtips/pic/logo_180.png"/>
    <!-- Include the compiled XO CSS -->
    <link href="assets/xo/css/xo.min.css" rel="stylesheet"/>
    <link href="assets/mtips/css/common.css" rel="stylesheet"/>

    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css"/>-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/solarized_dark.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>

  </head>
  <body data-viewdir="demo/html/">


    <!--S 遮罩-->
    <!--页面切换过程中遮罩用于屏蔽用户操作-->
    <div id="xoview-common-mask" class="xmask hide"></div>
    <!--E 遮罩-->

    <!--S loader-->
    <div id="xoview-common-loader" class="xo_loader"><div class="xo_loader_animate"><span></span><span></span><span></span></div></div>
    <!--E loader-->
    
    <!-- Include the compiled XO JS -->
    <script src="assets/xo/js/xo.bundle.js"></script>
    <!-- App Biz code -->
    <script src="assets/js/view/home/index.js"></script>
    <script>
        $(document).ready(function(){
            XO.Event.on(XO.EVENT.View.Inited,function(e,view){
                view.$el.find('.code').each(function(i, block) {
                    hljs.highlightBlock(block);
                });
            });
            XO.App.init({
                debug:false,
                maxViewSizeInDom:4,
                defaultAnimation:'none'
            });
            //applicationCache.addEventListener('cached', function(){ init(); });
            //applicationCache.addEventListener('noupdate', function(){ init(); });
            //applicationCache.addEventListener('updateready', function(){ init(); });
            //applicationCache.addEventListener('error', function(){ init(); });
                    
        });
    </script>
  </body>
</html>
